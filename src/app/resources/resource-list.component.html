<div class="page-header">
  <h1>Resources</h1>
</div>

<table class="table table-striped">
  <th>ID</th>
  <th>Title</th>
  <th>Created At</th>
  <tr *ngFor="let resource of resources">
    <td>{{resource.id}}</td>
    <td><a [routerLink]="[1]">{{resource.title}}</a></td>
    <td>{{resource.created_at | date}}</td>
  </tr>
</table>
